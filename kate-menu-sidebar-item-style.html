<dom-module id="kate-menu-sidebar-item-style">
  <template>
    <style>
      .item-container {
        display: flex;
        flex-flow: column;
        align-content: center;
        height: var(--ams-item-height, auto);
        width: 100%;
        box-sizing: border-box;
        padding: 6px 4px;
        transition: background-color 0.4s;
        cursor: pointer;
        position: relative;
        background-color: var(--kate-menu-sidebar-item-backgropund-color, transparent);
        color: var(--kate-menu-sidebar-item-color, #252525);
        @apply --menu-sidebar-item-style;
      }
      .item-container:hover {
         @apply --menu-sidebar-item-hover-style;
      }
      .icon-container, .title-container {
        text-align: center;
      }
      .icon-container {
        color: var(-kate-menu-sidebar-item-icon-color, inherit);
      } 
      .title-container {
        color: var(-kate-menu-sidebar-item-title-color, inherit);
      }
      .title-container {
        font-size: 0.8em;
      }
    </style>
  </template>
</dom-module>
