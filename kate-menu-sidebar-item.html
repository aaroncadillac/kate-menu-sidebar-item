<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="kate-menu-sidebar-item-style.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">

<dom-module id="kate-menu-sidebar-item">
  <template>
    <style include="kate-menu-sidebar-item-style"></style>
    <div class="item-container" title="[[tooltip]]" on-click="itemClicked" id$="kate-msi-[[index]]">
      <div class="icon-container">
        <iron-icon icon="[[icon]]"></iron-icon>
      </div>
      <template is="dom-if" if="[[title]]">
        <div class="title-container">
          <span>[[title]]</span>
        </div>
      </template>
      <template is="dom-if" if="[[ripple]]">
        <paper-ripple></paper-ripple>
      </template>
      <template is="dom-if" if="[[tooltip]]">
        <paper-tooltip
          for="kate-msi-[[index]]"
          position="right"
          offset="2">
        [[tooltip]]
        </paper-tooltip>
      </template>
    </div>
  </template>

  <script src="kate-menu-sidebar-item.js"></script>
</dom-module>
